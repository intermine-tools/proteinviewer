<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Protein Features Viewer</title>
  <script src="node_modules/imjs/dist/im.min.js" charset="utf-8"></script>
  <script src="node_modules/biojs-vis-proteinfeaturesviewer/build/featuresviewer.min.js" charset="utf-8"></script>
  <script src="/node_modules/jschannel/src/jschannel.js" charset="utf-8"></script>
  <link rel="stylesheet" href="node_modules/biojs-vis-proteinfeaturesviewer/build/main.css" media="screen" charset="utf-8">
  <style media="screen">
    .loader,
    .loader:before,
    .loader:after {
      background: #ffffff;
      -webkit-animation: load1 1s infinite ease-in-out;
      animation: load1 1s infinite ease-in-out;
      width: 1em;
      height: 4em;
    }

    .loader:before,
    .loader:after {
      position: absolute;
      top: 0;
      content: '';
    }

    .loader:before {
      left: -1.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .loader {
      text-indent: -9999em;
      margin: 88px auto;
      position: relative;
      font-size: 11px;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    .loader:after {
      left: 1.5em;
    }

    @-webkit-keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0 #ffffff;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em #ffffff;
        height: 5em;
      }
    }

    @keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0 #ffffff;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em #ffffff;
        height: 5em;
      }
    }
  </style>
</head>

<body>
  <div id="imFeaturesViewer">
    <div class="loader"></div>
  </div>
  <script src="tool.js" charset="utf-8"></script>
</body>

</html>
